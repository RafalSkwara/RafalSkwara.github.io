<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="manifest" href="/site.webmanifest">
	<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff2b3c">
	<meta name="msapplication-TileColor" content="#00a300">
	<meta name="theme-color" content="#ffffff">
  <title>Meet Raf - Rafa≈Ç Skwara portfolio</title>
  <style>
    html,
    body,
    .root {
      background-color: #1BB043;

    }

    .loading-screen {
      height: 100vh;
      width: 100vw;
      max-width: 100%;
      max-height: 100%;
      background-color: #1BB043;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: 'Exo', Helvetica, Arial, sans-serif;
    }

    .loading-screen h1 {
      color: #fff;
    }

    @keyframes lds-double-ring {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @-webkit-keyframes lds-double-ring {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(360deg);
        transform: rotate(360deg);
      }
    }

    @keyframes lds-double-ring_reverse {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(-360deg);
        transform: rotate(-360deg);
      }
    }

    @-webkit-keyframes lds-double-ring_reverse {
      0% {
        -webkit-transform: rotate(0);
        transform: rotate(0);
      }
      100% {
        -webkit-transform: rotate(-360deg);
        transform: rotate(-360deg);
      }
    }

    .lds-double-ring {
      position: relative;
    }

    .lds-double-ring div {
      position: absolute;
      width: 160px;
      height: 160px;
      top: 20px;
      left: 20px;
      border-radius: 50%;
      border: 8px solid #000;
      border-color: #FF2B3C transparent #FF2B3C transparent;
      -webkit-animation: lds-double-ring 1s linear infinite;
      animation: lds-double-ring 1s linear infinite;
    }

    .lds-double-ring div:nth-child(2) {
      width: 140px;
      height: 140px;
      top: 30px;
      left: 30px;
      border-color: transparent #F7EAD6 transparent #F7EAD6;
      -webkit-animation: lds-double-ring_reverse 1s linear infinite;
      animation: lds-double-ring_reverse 1s linear infinite;
    }

    .lds-double-ring {
      width: 200px !important;
      height: 200px !important;
      -webkit-transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
      transform: translate(-100px, -100px) scale(1) translate(100px, 100px);
    }

  </style>

<link href="main.css" rel="stylesheet"></head>

<body>
  <div id="root">
    <div class="loading-screen">
      <h1>Please wait while the app is loading</h1>
      <div class="lds-css ng-scope">
        <div style="width:100%;height:100%" class="lds-double-ring">
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
<script type="text/javascript" src="main.js"></script></body>

</html>
